<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor - Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="jumbotron text-center head">
  <h2 class="weight">Rock Paper Scissor</h2>
  <button class="btn btn-danger mt-30">Restart Game</button>
</div>

<div class="container">
	<div class="row cen">
		<h4>
		<span class="weight red">PLAYER </span> <span class="weight">|</span> 
		<span class="weight red">COMPUTER</span>
		</h4>
	</div>
</div>
  
<div class="container pt-30">
  <div class="row">
  	<div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-hand-grab-o" id="stone"></i></a>
    </div>
    <div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-file-text-o" id="paper"></i></a>
    </div>
    <div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-cut" id="scissor"></i></a>
    </div>
  </div>
</div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
