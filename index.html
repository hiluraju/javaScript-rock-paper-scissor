<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor - Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="jumbotron text-center head">
  <h2 class="weight">Rock Paper Scissor</h2>
  <button class="btn btn-danger mt-30" id="restart">Restart Game</button>
</div>

<div class="container weight">        
  <table class="table table-bordered cen">
    <thead class="cen">
      <tr class="info">
        <th class="cen">PLAYER</th>
        <th class="cen">COMPUTER</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="playerpoints">1</td>
        <td id="computerpoints">2</td>
      </tr>
    </tbody>
  </table>
</div>

  
<div class="container pt-30">
  <div class="row">
  	<div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-hand-grab-o" id="rock"></i></a>
    </div>
    <div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-file-text-o" id="paper"></i></a>
    </div>
    <div class="col-sm-4 cen iconsize">
      <a><i class="fa fa-cut" id="scissor"></i></a>
    </div>
  </div>
</div>
<div class="container" id="output"> 
  <div class="row" class="cen"> 
    <p>Result</p>
    <p id="res"></p>
    <p id="computerchoice"></p>    
  </div>
</div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
